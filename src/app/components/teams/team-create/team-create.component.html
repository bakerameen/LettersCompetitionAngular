<mat-card>

  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>Create Team</mat-card-title>
  </mat-card-header>

  <mat-card-content>
<form (submit)="onAddTeams(teamForm)" #teamForm="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Team Name</mat-label>
      <input matInput placeholder="Ex. Proffessional Service" value=""
             ngModel
             name="teamName"
             required
             #name="ngModel"
      >
      <mat-error *ngIf="name.invalid">Please enter team name</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea rows="3" matInput placeholder="Ex. The nominee to win the prize..."
           ngModel
           name="teamDescription"
      ></textarea>
    </mat-form-field>

    <div>
      <button type="submit" mat-raised-button color="accent">Create</button>
    </div>
  </form>

  </mat-card-content>

</mat-card>
