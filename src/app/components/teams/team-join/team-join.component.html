<mat-card>
  <form (submit)="onAddPlayer(playerForm)" #playerForm="ngForm">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title> {{ teams.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>



  <mat-form-field appearance="fill">
    <mat-label>First Player</mat-label>
    <mat-select name="firstPlayer" ngModel #fPlayerInput="ngModel">
      <mat-option *ngFor="let fPlayer of Players" [value]="fPlayer.name">
        {{ fPlayer.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Second Player</mat-label>
    <mat-select name="secondPlayer" ngModel #sPlayerInput="ngModel">
      <mat-option *ngFor="let splayer of Players" [value]="splayer.name">
        {{ splayer.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="example-button-container">
    <button type="submit" mat-raised-button color="accent">Add Players</button>
  </div>



  </mat-card-content>
</form>
</mat-card>
