<div style="margin: 10px;">
  <a (click)="onLogout()"><button mat-button color="accent">Logout</button></a>
</div>

<div class = "centered">
</div>
<div class = "notification active">
	<div class = "text" *ngFor="let user of users">
    <button [disabled]="user.userCliceked" (click)="onHandRaised()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>pan_tool</mat-icon>
    </button>
    <b>{{user.userName}}</b>
    <!-- Hand raised by <b> -  -</b> {{date}} -->

	</div>
</div>


<div class="container-fluid">
  <div class="row" >
<div class="col-xl-6 col-lg-6 col-sm-12" *ngFor="let match of matches | slice:0:2; let i=index">
  <div class="card">
    <div class="card-header">
      {{match.teamName}}
      <span matBadge="{{match.score}}" matBadgeSize="large" matBadgeColor="accent"></span>



    </div>
    <div class="card-body">
      <p class="card-text">  {{match.fPlayer}} -   {{match.sPlayer}}</p>



      <input [(ngModel)]="scoreVal">
      <button mat-raised-button (click)="updateScore(match.id, scoreVal, match.teamId, match.description, match.fPlayer, match.sPlayer, match.teamName)">update score</button>
    </div>
  </div>
</div>

</div>
</div>

<!-- ngIf Admin-->
<div class="card">
  <div class="card-header">
    Admin Actions
  </div>
  <div class="card-body">
      <button mat-raised-button (click)="onReleasedClickedByAdmin()">Put Hand Down</button>

      <countdown  class="countdown" #cd [config]="{leftTime: 5, demand: true}"></countdown>
      <button mat-raised-button (click)="cd.resume()">Resume</button>
      <button mat-raised-button (click)="cd.restart()">Clear</button>
      <!-- <button mat-raised-button (click)=stopClickListenerTimer() >stop click listener timer</button> -->
    </div>
</div>




<app-board></app-board>
