<div class = "centered">
</div>
<div class = "notification active">
	<div class = "text" *ngFor="let user of users">
    <button [disabled]="user.userCliceked" (click)="onHandRaised()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>pan_tool</mat-icon>
    </button>
    <b>{{user.userName}}</b>
    <!-- Hand raised by <b> -  -</b> {{date}} -->
	</div>
</div>


<div class="container-fluid" sty >
  <div class="row" >
<div class="col-xl-6 col-lg-6 col-sm-6 team" *ngFor="let match of matches | slice:0:2; let i=index">
  <div >
    <div class="teamName text-right">
      <span matBadge="{{match.score}}" matBadgeSize="large" matBadgeColor="accent"  matBadgeOverlap="false">{{match.teamName}}</span>
    </div>
    <div class="palyers text-right">
      <p >  {{match.fPlayer}} -   {{match.sPlayer}}</p>


<p *ngIf="userName === 'Admin'">
      <input [(ngModel)]="scoreVal" class="updateScoreInput" >
      <button mat-raised-button class="updateScoreBtn"  (click)="updateScore(match.id, scoreVal, match.teamId, match.description, match.fPlayer, match.sPlayer, match.teamName)">Score</button>
    </p>
    </div>
  </div>
</div>

</div>
</div>

<!-- ngIf Admin-->
<div class="adminAction" *ngIf="userName === 'Admin'">
  <div class="">
    <button mat-fab color="accent" (click)="onReleasedClickedByAdmin()"><mat-icon>pan_tool</mat-icon></button>

    <countdown  class="countdown" #cd [config]="{leftTime: 7, demand: true}"></countdown>
      <button mat-fab color="accent" mat-raised-button (click)="cd.resume()"><mat-icon>play_circle_outline</mat-icon></button>
      <button mat-raised-button color="accent" (click)="cd.restart()"><mat-icon>pause_circle_outline</mat-icon></button>


      <!-- <button mat-raised-button (click)=stopClickListenerTimer() >stop click listener timer</button> -->
    </div>
</div>




<app-board></app-board>
