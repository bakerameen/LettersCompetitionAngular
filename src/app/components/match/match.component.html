 <div class="container-fluid" *ngIf="userName === 'Admin'">
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-sm-6 teamInfo" *ngFor="let match of matchesScore | slice:0:2; let i=index">
      <div class="teamName text-right">
        <span matBadge="{{match.score}}" matBadgeSize="large" matBadgeColor="accent"  matBadgeOverlap="false">{{match.teamName}}</span>
     </div>
    </div>
  </div>
  <div class="row" >
<div class="col-xl-6 col-lg-6 col-sm-6 team" *ngFor="let match of matches | slice:0:2; let i=index">
  <div >

    <div class="palyers text-right">
      <p >  {{match.fPlayer}} -   {{match.sPlayer}}</p>
      <!-- <p >  {{match.fPlayer}} -   {{match.sPlayer}} - {{match.tPlayer}} - {{match.foPlayer}}</p> -->
<p *ngIf="userName === 'Admin'">
      <input [(ngModel)]="scoreVal" class="updateScoreInput" >
      <button mat-raised-button class="updateScoreBtn"  (click)="updateScore(match.id, scoreVal, match.teamId, match.description, match.fPlayer, match.sPlayer, match.tPlayer, match.foPlayer, match.teamName)">Score</button>
    </p>
    </div>
  </div>
</div>

</div>
